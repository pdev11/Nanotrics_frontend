 <!DOCTYPE html>

 <html>
 <head>
  
  <title>Student Signup
  </title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
 </head>
 <body>
<div class="container" style="margin-top:7em;width:50%;  ">
 <form action="" method="POST">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="roll">Employee ID:</label>
    <input type="text" class="form-control" id="roll">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="mobile">Mobile:</label>
    <input type="text" class="form-control" id="mobile">
  </div>
  
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" class="form-control" id="address">
  </div>
  <div class="form-group">
    <label for="desig">DESIGNATION:</label>
    <input type="text" class="form-control" id="desig">
  </div>
  <div class="form-group">
    <label for="roll_e">GLBIC Role Number:</label>
    <input type="text" class="form-control" id="role">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form> 
</div>
</body>
</html>
